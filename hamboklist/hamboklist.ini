[uwsgi]
uid = xoul
socket = ./sock/hamboklist.sock
pidfile = ./pid/hamboklist.pid
pythonpath = ./venv/bin
daemonize = ./log/hamboklist.log
home = ./venv
module = hamboklist:app
master = true
processes = 4
harakiri = 60
reload-mercy = 8
max-requests = 4000
limit-as = 512
reload-on-as = 256
reload-on-rss = 192
no-orphans = true
vacuum = true
log-date = true
py-autoreload = 3